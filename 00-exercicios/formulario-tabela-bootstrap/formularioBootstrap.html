<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Usuário</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha">
        </div>
        <div class="form-group">
            <label>Sexo:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <select class="form-control" id="uf">
                <option>DF</option>
            </select>
        </div>
        <div class="form-group">
            <label>Hobbies:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="futebol" value="futebol">
                <label class="form-check-label" for="futebol">Futebol</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="xadrez" value="xadrez">
                <label class="form-check-label" for="xadrez">Xadrez</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="esportes" value="esportes">
                <label class="form-check-label" for="esportes">Esportes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="musica" value="musica">
                <label class="form-check-label" for="musica">Música</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cinema" value="cinema">
                <label class="form-check-label" for="cinema">Cinema</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="leitura" value="leitura">
                <label class="form-check-label" for="leitura">Leitura</label>
            </div>
        </div>
        <div class="form-group">
            <label for="observacao">Observação:</label>
            <textarea class="form-control" id="observacao" rows="3"></textarea>
        </div>
        <div class="form-group text-left">
            <button type="button" class="btn btn-secondary">Voltar</button>
            <button type="reset" class="btn btn-warning">Limpar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
